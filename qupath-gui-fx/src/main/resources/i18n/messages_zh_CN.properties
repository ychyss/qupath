# gui.panes.PreferencePane
PreferencePane.Appearance=\u5916\u89C2
PreferencePane.Appearance.Theme=\u4E3B\u9898
PreferencePane.Appearance.Theme.Description=QuPath\u5916\u89C2\u4E3B\u9898
PreferencePane.Appearance.Font=\u5B57\u4F53
PreferencePane.Appearance.Font.Description=QuPath\u7684\u4E3B\u8981\u663E\u793A\u5B57\u4F53
PreferencePane.General=\u901A\u7528
PreferencePane.General.MaxMemory=\u8BBE\u7F6EQuPath\u7684\u6700\u5927\u5185\u5B58
PreferencePane.General.MaxMemory.Description=\u8BBE\u7F6EJava\u7684\u6700\u5927\u5185\u5B58.\nNote that some commands (e.g. pixel classification) may still use more memory when needed,\n so this value should generally not exceed half the total memory available on the system.
PreferencePane.General.ShowWelcomeMessage=Show welcome message when QuPath starts
PreferencePane.General.ShowWelcomeMessage.Description=Show the welcome message with links to the docs, forum & code every time QuPath is launched.\nYou can access this message at any time through the 'Help' menu.
PreferencePane.General.CheckForUpdates=Check for updates on startup
PreferencePane.General.CheckForUpdates.Description=Automatically check for updates when QuPath is started, and show a message if a new version is available.
PreferencePane.General.RunStartupScript=Run startup script (if available)
PreferencePane.General.RunStartupScript.Description=If a script is added to the user directory called 'startup.groovy', try to execute this script whenever QuPath is launched.
PreferencePane.General.UseSystemMenubar=Use system menubar
PreferencePane.General.UseSystemMenubar.Description=Use the system menubar, rather than custom application menubars (default is true).
PreferencePane.General.PercentageMemoryForTileCaching=Percentage memory for tile caching
PreferencePane.General.PercentageMemoryForTileCaching.Description=Percentage of maximum memory to use for caching image tiles (must be >10% and <90%; suggested value is 25%).\nA high value can improve performance (especially for multichannel images), but increases risk of out-of-memory errors.\nChanges take effect when QuPath is restarted.
PreferencePane.General.ShowImageNameInTitle=Show image name in window title
PreferencePane.General.ShowImageNameInTitle.Description=Show the name of the current image in the main QuPath title bar (turn this off if the name shouldn't be seen).
PreferencePane.General.ShowMaskImageNamesInProjects=Mask image names in projects
PreferencePane.General.ShowMaskImageNamesInProjects.Description=Mask the image names when using projects, to help reduce the potential for user bias during analysis.
PreferencePane.General.CreateLogFiles=Create log files
PreferencePane.General.CreateLogFiles.Description=Create log files when using QuPath inside the QuPath user directory (useful for debugging & reporting errors)
PreferencePane.General.Loglevel=Log level
PreferencePane.General.Loglevel.Description=Logging level, which determines the number of logging messages.\nIt is recommended to use only INFO or DEBUG; more frequent logging (e.g. TRACE, ALL) will likely cause performance issues.
PreferencePane.General.NumberOfThreads=Number of parallel threads
PreferencePane.General.NumberOfThreads.Description=Set limit on number of processors to use for parallelization.
PreferencePane.General.SetImageType=Set image type
PreferencePane.General.SetImageType.Description=Automatically estimate & set the image type on first opening (e.g. H&E, H-DAB, fluorescence), prompt or leave unset.\nEstimating can be handy, but be aware it might not always be correct - and you should always check!\nThe image type influences some available commands, e.g. how stains are separated for display or cell detections.
PreferencePane.General.CommandBarDisplayMode=Command bar display mode
PreferencePane.General.CommandBarDisplayMode.Description=Mode used to display command finder text field on top of the viewer
PreferencePane.General.ShowExperimentalMenuItem=Show experimental menu items
PreferencePane.General.ShowExperimentalMenuItem.Description=Include experimental commands within the menus - these are likely to be especially buggy and incomplete, but may occasionally be useful
PreferencePane.General.ShowTMAMenu=Show TMA menu
PreferencePane.General.ShowTMAMenu.Description=Include menu items related to Tissue Microarrays
PreferencePane.General.ShowLegacyMenuItems=Show legacy menu items
PreferencePane.General.ShowLegacyMenuItems.Description=Include menu items related to legacy commands (no longer intended for use)
PreferencePane.General.HierarchyDetectionDisplay=Hierarchy detection display
PreferencePane.General.HierarchyDetectionDisplay.Description=Choose how to display detections in the hierarchy tree view - choose 'None' for the best performance
PreferencePane.Locale=Locale
PreferencePane.Locale.MainDefaultLocale=Main default locale
PreferencePane.Locale.MainDefaultLocale.Description=Global default locale setting; changing this can update both display and format locales.\nIt is *strongly* recommended to use English (United States) for consistent formatting, especially of \ndecimal numbers (using . as the decimal separator).\n\nYou can reset the locale by double-clicking on the dropdown menu.
PreferencePane.Locale.DisplayLocale=Display locale
PreferencePane.Locale.DisplayLocale.Description=Locale used for display messages\nIt is *strongly* recommended to use English (United States) for consistent formatting, especially of \ndecimal numbers (using . as the decimal separator).\n\nYou can reset the locale by double-clicking on the dropdown menu.
PreferencePane.Locale.FormatLocale=Format locale
PreferencePane.Locale.FormatLocale.Description=Locale used for formatting dates, numbers etc.\nIt is *strongly* recommended to use English (United States) for consistent formatting, especially of \ndecimal numbers (using . as the decimal separator).\n\nYou can reset the locale by double-clicking on the dropdown menu.
PreferencePane.IO=Input/Output
PreferencePane.IO.MinimizeImageDimensionForPyramidalizing=Minimize image dimension for pyramidalizing
PreferencePane.IO.MinimizeImageDimensionForPyramidalizing.Description=Allow an image pyramid to be calculated for a single-resolution image if either the width or height is greater than this size
PreferencePane.IO.TMAExportDownsampleFactor=TMA export downsample factor
PreferencePane.IO.TMAExportDownsampleFactor.Description=Amount to downsample TMA core images when exporting; higher downsample values give smaller image, choosing 1 exports cores at full-resolution (which may be slow)
PreferencePane.Viewer=Viewer
PreferencePane.Viewer.BackgroundColor=Viewer background color
PreferencePane.Viewer.BackgroundColor.Description=Set the color to show behind any image in the viewer (i.e. beyond the image bounds)
PreferencePane.Viewer.AlwaysPaintSelectedObjects=Always paint selected objects
PreferencePane.Viewer.AlwaysPaintSelectedObjects.Description=Always paint selected objects, even if the overlay opacity is set to 0
PreferencePane.Viewer.KeepDisplaySettingsWherePossible=Keep display settings where possible
PreferencePane.Viewer.KeepDisplaySettingsWherePossible.Description=Keep display settings (channel colors, brightness/contrast) when opening similar images
PreferencePane.Viewer.UseBilinearInterpolation=Use bilinear interpolation
PreferencePane.Viewer.UseBilinearInterpolation.Description=Use bilinear interpolation for displaying image in the viewer (default is nearest-neighbor)
PreferencePane.Viewer.AutoContrastSaturation=Auto Brightness/Contrast saturation %
PreferencePane.Viewer.AutoContrastSaturation.Description=Set % bright and % dark pixels that should be saturated when applying 'Auto' brightness/contrast settings
PreferencePane.Viewer.InvertZSlider=Invert z-position slider
PreferencePane.Viewer.InvertZSlider.Description=Invert the vertical slider used to scroll between z-slices (useful for anyone for whom the default orientation seems counterintuitive)
PreferencePane.Viewer.ScrollSpeed=Scroll speed %
PreferencePane.Viewer.ScrollSpeed.Description=Adjust the scrolling speed - 100% is 'normal', while lower values lead to slower scrolling
PreferencePane.Viewer.NavigationSpeed=Navigation speed %
PreferencePane.Viewer.NavigationSpeed.Description=Adjust the navigation speed - 100% is 'normal', while lower values lead to slower navigation
PreferencePane.Viewer.NavigationAccelerationEffects=Navigation acceleration effects
PreferencePane.Viewer.NavigationAccelerationEffects.Description=Apply acceleration/deceleration effects when holding and releasing a navigation key
PreferencePane.Viewer.SkipMissingTMACores=Skip missing TMA cores
PreferencePane.Viewer.SkipMissingTMACores.Description=Jumps over missing TMA cores when navigating TMA grids using the arrow keys.
PreferencePane.Viewer.UseScrollTouchGestures=Use scroll touch gestures
PreferencePane.Viewer.UseScrollTouchGestures.Description=Use scroll gestures with touchscreens or touchpads to navigate the slide
PreferencePane.Viewer.InvertScrolling=Invert scrolling
PreferencePane.Viewer.InvertScrolling.Description=Invert the effect of scrolling - may counteract system settings that don't play nicely with QuPath
PreferencePane.Viewer.UseZoomTouchGestures=Use zoom touch gestures
PreferencePane.Viewer.UseZoomTouchGestures.Description=Use 'pinch-to-zoom' gestures with touchscreens or touchpads
PreferencePane.Viewer.UseRotateTouchGestures=Use rotate touch gestures
PreferencePane.Viewer.UseRotateTouchGestures.Description=Use rotation gestures with touchscreens or touchpads to navigate the slide
PreferencePane.Viewer.EnableFreehandModeANDPolylineTools=Enable freehand mode for polygon & polyline tools
PreferencePane.Viewer.EnableFreehandModeANDPolylineTools.Description=When starting to draw a polygon/polyline by clicking & dragging, optionally end ROI by releasing mouse button (rather than double-clicking)
PreferencePane.Viewer.UseDoubleClickToZoom=Use double-click to zoom
PreferencePane.Viewer.UseDoubleClickToZoom.Description=Zoom in when double-clicking on image (if not inside an object) with move tool; zoom out if Alt or Ctrl/Cmd is held down
PreferencePane.Viewer.ScalebarFontSize=Scalebar font size
PreferencePane.Viewer.ScalebarFontSize.Description=Adjust font size for scalebar
PreferencePane.Viewer.ScalebarFontWeight=Scalebar font weight
PreferencePane.Viewer.ScalebarFontWeight.Description=Adjust font weight for the scalebar
PreferencePane.Viewer.ScalebarThickness=Scalebar thickness
PreferencePane.Viewer.ScalebarThickness.Description=Adjust line thickness for the scalebar
PreferencePane.Viewer.ScalebarLocation=\u6807\u5C3A\u6761\u4F4D\u7F6E
PreferencePane.Viewer.ScalebarLocation.Description=\u6807\u5C3A\u6761\u518D\u89C6\u56FE\u4E2D\u7684\u663E\u793A\u4F4D\u7F6E
PreferencePane.Viewer.LocationTextFontSize=Location text font size
PreferencePane.Viewer.LocationTextFontSize.Description=Adjust font size for location text
PreferencePane.Viewer.UseCalibratedLocationText=Use calibrated location text
PreferencePane.Viewer.UseCalibratedLocationText.Description1=Show pixel locations on the viewer in 
PreferencePane.Viewer.UseCalibratedLocationText.Description2=where possible
PreferencePane.Viewer.LocInfoLocation=Mouse Info Location
PreferencePane.Viewer.LocInfoLocation.Description=Mouse Info Location
PreferencePane.Viewer.GridSpacingX=Grid spacing X
PreferencePane.Viewer.GridSpacingX.Description=Horizontal grid spacing when displaying a grid on the viewer
PreferencePane.Viewer.GridSpacingY=Grid spacing Y
PreferencePane.Viewer.GridSpacingY.Description=Vertical grid spacing when displaying a grid on the viewer
PreferencePane.Viewer.GridSpacingIn=Grid spacing in
PreferencePane.Viewer.GridSpacingIn.Description1=Use
PreferencePane.Viewer.GridSpacingIn.Description2=units where possible when defining grid spacing
PreferencePane.Extensions=Extensions
PreferencePane.Extensions.QuPathUserDirectory=QuPath user directory
PreferencePane.Extensions.QuPathUserDirectory.Description=Set the QuPath user directory - after setting you should restart QuPath
PreferencePane.Measurements=Measurements
PreferencePane.Measurements.IncludeThumbnailColumnInMeasurementTables=Include thumbnail column in measurement tables
PreferencePane.Measurements.IncludeThumbnailColumnInMeasurementTables.Description=Show thumbnail images by default for each object in a measurements table
PreferencePane.Measurements.IncludeObjectIDColumnInMeasurementTables=Include object ID column in measurement tables
PreferencePane.Measurements.IncludeObjectIDColumnInMeasurementTables.Description=Show object ID column by default in a measurements table
PreferencePane.Measurements.tableDelimiter=\u5BFC\u51FA\u8868\u683C\u5206\u9694\u7B26
PreferencePane.Measurements.tableDelimiter.Description=\u5BFC\u51FA\u65F6\u8868\u683C\u6570\u636E\u7684\u5206\u9694\u7B26
PreferencePane.Automation=Automation
PreferencePane.Automation.ScriptDirectory=Script directory
PreferencePane.Automation.ScriptDirectory.Description=Set the script directory
PreferencePane.DrawingTools=Drawing tools
PreferencePane.DrawingTools.ReturnToMoveToolAutomatically=Return to Move Tool automatically
PreferencePane.DrawingTools.ReturnToMoveToolAutomatically.Description=Return selected tool to 'Move' automatically after drawing a ROI (applies to all drawing tools except brush & wand)
PreferencePane.DrawingTools.UsePixelSnapping=Use pixel snapping
PreferencePane.DrawingTools.UsePixelSnapping.Description=Automatically snap pixels to integer coordinates when using drawing tools (some tools, e.g. line, points may override this)
PreferencePane.DrawingTools.ClipROIsToHierarchy=Clip ROIs to hierarchy
PreferencePane.DrawingTools.ClipROIsToHierarchy.Description=Automatically clip ROIs so that they don't extend beyond a parent annotation, or encroach on a child annotation - this helps keep the hierarchy easier to interpret, without overlaps. The setting can be overridden by pressing the 'shift' key
PreferencePane.DrawingTools.BrushDiameter=Brush diameter
PreferencePane.DrawingTools.BrushDiameter.Description=Set the default brush diameter
PreferencePane.DrawingTools.UseTileBrush=Use tile brush
PreferencePane.DrawingTools.UseTileBrush.Description=Adapt brush tool to select tiles, where available
PreferencePane.DrawingTools.ScaleBrushByMagnification=Scale brush by magnification
PreferencePane.DrawingTools.ScaleBrushByMagnification.Description=Adapt brush size by magnification, so higher magnification gives a finer brush
PreferencePane.DrawingTools.UseMultipointTool=Use multipoint tool
PreferencePane.DrawingTools.UseMultipointTool.Description=With the Counting tool, add points to an existing object if possible
PreferencePane.DrawingTools.PointRadius=Point radius
PreferencePane.DrawingTools.PointRadius.Description=Set the default point radius